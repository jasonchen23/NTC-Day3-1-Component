<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div id="app">
        <sample-component></sample-component>
    </div>
    <div id="app2">
        <sample-component></sample-component>
    </div>
    <div id="app3">
        <sample-component :parent-text="text"></sample-component>
        <sample-component></sample-component>
    </div>
    <div id="app4">
        <sample-component :parent-text="type"></sample-component>
    </div>
    <div id="app5">
        <ul v-for="post in posts">
            <li> {{ post.title }} </li>
            <li> {{ post.author }} </li>
        </ul>
        <post-component v-for="post in posts" :author="post.author" :title="post.title"></post-component>
    </div>
    <div id="app6">
        <my-component @notice="noticeNumber"></my-component>
    </div>
    <div id="app7">
        <a v-for="tab in tabs" @click="currentTab = tab" href="#"> {{ tab }} \</a>
        <keep-alive :include="['index_name']">
            <component :is="currentTab"></component>
        </keep-alive>
        <keep-alive :exclude="['index_name']">
            <component :is="currentTab"></component>
        </keep-alive>
        <keep-alive :max="2">
            <component :is="currentTab"></component>
        </keep-alive>
    </div>
    <div id="app8">
        <ul v-for="item in data">

        </ul>
    </div>


    <script type="text/x-template" id="sample">
        <div> Parent text {{ parentText }}</div>
        <div> my text {{ text }}</div>
    </script>

    <!-- <script type="text/x-template" id="sample2">
        <div> {{ parentText }}</div>
        <div> {{ parentNumber }}</div>
    </script> -->
    
    <script type="text/x-template" id="post">
        <div>標題： <input type="text" v-model="title"></div>
        <div>作者： <input type="text" v-model="author"></div>
    </script>


    <script src="https://unpkg.com/vue@3"></script>
    <script src="./action.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
